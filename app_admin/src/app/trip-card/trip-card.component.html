<div class="card h-100 shadow-sm">
  <img
    [src]="'assets/images/' + trip.image"
    [alt]="trip.name"
    class="card-img-top"
    style="height: 200px; object-fit: cover;"
  />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ trip.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ trip.resort }}</h6>

    <p class="card-text">
      {{ trip.length }} â€” {{ trip.perPerson | currency:'USD':'symbol' }} per person
    </p>

    <p class="card-text" [innerHTML]="trip.description"></p>

    <div class="mt-auto">
      <button class="btn btn-sm btn-outline-primary" (click)="editTrip()">Edit Trip</button>
    </div>
  </div>
</div>
